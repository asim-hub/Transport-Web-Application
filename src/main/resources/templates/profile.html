<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .background {
            position: center;
        }
        .background::before {
            content: "";
            background-image: url('https://wallpaperbat.com/img/567173-europe-wallpaper-music-hq-europe-picture-4k-wallpaper-2019.png');
            background-size: cover;
            background-repeat: repeat-y;
            position: absolute;
            top: 62px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.1;
        }
        .content {
            position: relative;
            text-align: center;
        }
        .table {
            width: 100%;
            margin: auto;
        }
        html {
            position: relative;
            min-height: 100%;
            padding-bottom: 0px;
        }
        body {
            margin-bottom: 0px;
        }
        .form-center {
            display:flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <div>
        <nav th:include="fragments/navbar"></nav>
    </div>
</header>

<div class="background">
    <div class="content">
        <!--        <i class="fas fa-user-circle" style="font-size:500px;align:center;"></i>-->
        <div class="form-center">
            <div class="table-responsive" style="position: relative; margin-top: 50px; margin-left: 50px; margin-right: 50px;">
                <table class="table table-bordered table-striped table-dark w-auto">
                    <thead style="text-align: center">
                    <tr style="background-color: #0660a9">
                        <th colspan="15">
                            <h1> User Details </h1>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <form method="POST" class="form-signin" style="text-align: center" th:object="${currentUserForm}" th:action="@{/profile}">
                        <tr>
                            <th style="font-size: 20px;">
                                <i class="fas fa-user-md"></i>
                                Type
                            </th>
                            <th style="width: 250px" th:text="${currentUserForm.type}">user.type</th>
                        </tr>
                        <tr>
                            <th style="font-size: 20px;">
                                <i class="fas fa-user"></i>
                                Username
                            </th>
                            <th style="width: 250px" th:text="${currentUserForm.username}">user.username</th>
                        </tr>
                        <tr>
                            <th style="font-size: 20px;">
                                <i class="fas fa-key"></i>
                                Password
                            </th>
                            <th class="form-group" style="width: 250px">
                                <input type="password" th:field="*{password}" class="form-control"
                                       placeholder="Password" autofocus="true" required>
                                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </th>
                        </tr>
                        <tr>
                            <th style="font-size: 20px;">
                                <i class="fas fa-envelope"></i>
                                E-mail
                            </th>
                            <th class="form-group" style="width: 250px">
                                <input type="text" th:field="*{email}" class="form-control"
                                       th:placeholder="*{email}" autofocus="true" required>
                                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </th>
                        </tr>
                        <tr>
                            <th style="font-size: 20px;">
                                <i class="fas fa-phone"></i>
                                Telephone
                            </th>
                            <th class="form-group" style="width: 250px">
                                <input type="text" th:field="*{telefon}" class="form-control"
                                       th:placeholder="*{telefon}" autofocus="true" required>
                                <span class="has-error" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
                            </th>
                        </tr>
                        <tr>
                            <th style="font-size: 20px">
                                <i class="fas fa-chevron-circle-down"></i>
                                Action
                            </th>
                            <th style="width: 250px">
                                <button class="btn btn-primary" type="submit" style="width: 70px;">Submit</button>
                            </th>
                        </tr>
                    </form>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer"></div>
<script src="/js/main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
